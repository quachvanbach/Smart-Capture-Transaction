<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Capture Transaction</title>
    <link rel="stylesheet" href="./assets/styles/tailwindcss-output.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
<div class="app-container flex flex-col">
    <div class="app-header">
        <div class="app-header-container flex items-center h-[64px] text-[#F1EDFF] bg-[#1E1F22] lg:px-[32px] sm:px-[16px]">
            <div class="app-header-item">
                <button type="button" class="btn btn-logo">Logo</button>
            </div>
            <div class="app-header-item sm:order-[-1]">
                <div class="tools-btn-container">
                    <button type="button" class="btn btn-tools relative sm:hidden">Smart Capture Transaction</button>
                    <img class="lg:hidden" src="./assets/images/tools-button-icon.svg" alt="tool-button">
                </div>
                <div class="tools-box-popup absolute top-[64px] bg-white rounded-[5px] sm:w-screen sm:left-0 hidden">
                    <p class="tool-text text-[#A5AAB4] sm:hidden">Tools</p>
                    <ul class="tool-list flex flex-wrap  justify-around">
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">1</a></li>
                        <span class="line tool-line w-[90%] basis-[100%] lg:hidden"></span>
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">12</a></li>
                        <span class="line tool-line w-[90%] basis-[100%] lg:hidden"></span>
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">123</a></li>
                        <span class="line tool-line w-[90%] basis-[100%] lg:hidden"></span>
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">1234</a></li>
                        <span class="line tool-line w-[90%] basis-[100%] lg:hidden"></span>
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">12345</a></li>
                        <span class="line tool-line w-[90%] basis-[100%] lg:hidden"></span>
                        <li class="tool-items basis-[40%] sm:basis-[90%] "><a href="#">123456</a></li>
                    </ul>
                </div>
            </div>
            <div class="app-header-item flex-1 text-right">
                <button type="button" class="btn btn-dashboard sm:hidden">Dashboard</button>
            </div>
            <div class="app-header-item">
                <button type="button" class="btn btn-sign-up">Sign up</button>
            </div>
            <div class="app-header-item">
                <button type="button" class="btn btn-sign-in sm:hidden">Sign in</button>
            </div>
        </div>
    </div>
    <div class="app-content flex flex-col flex-1">
        <div class="step-container flex flex-col flex-1">
            <div class="step-header flex justify-center items-center mx-[32px] my-[16px] leading-[32px] sm:hidden">
                <div class="step-header__item step-header__upload">
                    <button class="btn btn-step-item upload-btn active">Step 1: Upload file</button>
                </div>
                <span class="line"></span>
                <div class="step-header_item step-header__progress">
                    <button class="btn btn-step-item progress-btn">Step 2: Progress</button>
                </div>
                <span class="line"></span>
                <div class="step-header__item step-header__statistical">
                    <button class="btn btn-step-item show-statistical-btn">Step 3: Statistical</button>
                </div>
            </div>
            <div class="step-content flex-1">
                <div class="step-content__item active step-content__upload">
                    <div class="upload-form">
                        <button class="btn btn-choose-file" onclick="document.getElementById('upload-file').click()">Choose
                            file
                        </button>
                        <input id="upload-file" style="display: none" type="file"
                               accept="image/jpeg, image/png, image/pdf, image/svg, video/*" multiple
                               onchange="handleFileSelect(event)">
                        <div class="upload-progress" id="upload-progress"></div>
                    </div>
                </div>
                <div class="step-content__item step-content__progress">2</div>
                <div class="step-content__item step-content__statistical">3</div>
            </div>
            <div class="step-footer flex justify-evenly">
                <button type="button" class="btn btn-prev-step bg-[#2C7DFA] text-center basis-1/4">Prev step</button>
                <button type="button" class="btn btn-next-step bg-[#2C7DFA] text-center basis-1/4">Next step</button>
            </div>
        </div>
    </div>
    <div class="app-footer"></div>
</div>

<!--<div class="modal account-modal">-->
<!--    <button class="btn-primary relative m-auto">Test button</button>-->
<!--</div>-->

<script src="./assets/js/app.js"></script>
</body>
</html>
